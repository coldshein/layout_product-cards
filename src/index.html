<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>

  <body>
    <div
      data-qa="card"
      class="card"
    >
      <div class="card__img">
        <img
          src="./images/imac.jpeg"
          alt="imac_logo"
        />
      </div>
      <div class="card__container">
        <h2 class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>

        <p class="card__code">Product code: 195434</p>

        <div class="card__rating">
          <ul class="card__stars stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>

          <p class="card__reviews">Reviews: 5</p>
        </div>

        <div class="card__price">
          <p class="card__text">Price:</p>
          <p class="card__amount">$2,199</p>
        </div>

        <a
          href="#"
          data-qa="hover"
          class="card__button"
        >
          buy
        </a>
      </div>
    </div>
  </body>
</html>
